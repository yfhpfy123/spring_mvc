<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table id="userTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <!-- User rows will be dynamically added here -->
    </tbody>
</table>

<script>
    // Fetch users from the server and populate the table
    fetch('/getUsers')
        .then(response => response.json())
        .then(users => {
            const tableBody = document.querySelector('#userTable tbody');
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.lastName}</td>
                        <td>${user.age}</td>
                        <td>
                            <a href="/editUser/${user.id}">Edit</a> |
                            <a href="/deleteUser/${user.id}">Delete</a> |
                            <a href="/viewUser/${user.id}">View</a>
                        </td>
                    `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error(error);
        });
</script>
</body>
</html>
